<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tp1 Framework</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <body ng-app="myApp">
    <header>
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="index1.html">Exibição de categorias</a></li>
        <li><a href="index2.html">Criacão de tarefas</a></li>
        <li><a href="index3.html">Criacão de categorias</a></li>
        <li><a href="respostasEmail.html">Resposta e-mail</a></li>
      </nav>
    </header>
    <div ng-controller="myController as $ctrl">
      <div class="principal">
          <form ng-submit="$ctrl.plusCategoria()">
            <input type="text" placeholder="Digite a categoria" ng-model="$ctrl.categoria" required="required">
            <input type="submit" value="Enviar">
          </form>
          <table>
            <tr ng-repeat="categoria in $ctrl.categorias">
              <td>{{categoria}}</td>
            </tr>
          </table>
      </div>
    </div>
  </body>
</html>
