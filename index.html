<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tp1 Framework</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <body ng-app="myApp">
    <header>
      <nav>
        <li><a href="index.html">Home</a></li>
        <li><a href="index1.html">Criacão de categorias</a></li>
        <li><a href="index2.html">Criacão de taregas</a></li>
      </nav>
    </header>

    <div ng-controller='myController as $ctrl'>

      <div class="principal">
        <table>
            <caption>Tarefas não feitas</caption>
            <th>Tarefas Prontas?</th>
            <th>Lista de Tarefa</th>
            <th>Categoria</th>
            <tr ng-repeat="tarefa in $ctrl.tarefas  | filter:{feito:false}">
              <td> <input type="checkbox" ng-model="tarefa.feito"></td>
              <td>{{tarefa.nome}}</td>
              <td>{{tarefa.categoria}}</td>
            </tr>
       </table>
       <table>
           <caption>Tarefas Feitas</caption>
           <th>Tarefas Prontas?</th>
           <th>Lista de Tarefa</th>
           <th>Categoria</th>
           <tr ng-repeat="tarefa in $ctrl.tarefas  | filter:{feito:true}">
             <td> <input type="checkbox" ng-model="tarefa.feito"></td>
             <td>{{tarefa.nome}}</td>
             <td>{{tarefa.categoria}}</td>
           </tr>
      </table>
      </div>

    </div>

  </body>
</html>
